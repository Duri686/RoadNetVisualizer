<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoadNet Visualizer - 多层道路网络可视化</title>
    <link rel="stylesheet" href="/src/css/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- 移动端：横向Tab导航（仅在小屏显示） -->
      <nav id="mobile-tabs" aria-label="主模块切换" role="tablist">
        <button
          class="tab-btn"
          role="tab"
          aria-selected="true"
          data-target="visualization-panel"
        >
          地图
        </button>
        <button
          class="tab-btn"
          role="tab"
          aria-selected="false"
          data-target="operation-panel"
        >
          操作
        </button>
        <button
          class="tab-btn"
          role="tab"
          aria-selected="false"
          data-target="interpretation-panel"
        >
          解读
        </button>
      </nav>
      <!-- 左栏：操作面板 (Operation Panel) -->
      <section class="operation-panel">
        <!-- Control Panel -->
        <rn-operation-panel></rn-operation-panel>
      </section>

      <!-- 中栏：可视化面板 (Visualization Panel) -->
      <section class="visualization-panel">
        <rn-visualization-panel></rn-visualization-panel>
      </section>

      <!-- 右栏：解读面板 (Interpretation Panel) -->
      <section class="interpretation-panel">
        <rn-interpretation-panel></rn-interpretation-panel>
      </section>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
